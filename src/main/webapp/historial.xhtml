	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" 	
    xmlns:h="http://java.sun.com/jsf/html">
 <h:head>



</h:head> 
<ui:composition template="blank-page-crear-prodicto.xhtml">
    <ui:define name="CrearProducto">

        <h:outputText value="#{msg.tituloPagina}" />
    </ui:define>
    <ui:define name="content">
    
    
    
    	<h:form class ="forms-sample">
    	
    	
                                  Buscar:
		<h:inputText value="#{clientesBean.filtro}" />
			<h:commandButton action="#{productosBean.buscarCedula()}"
					value="Buscar" />

					<f:facet name="header">Nombre</f:facet>
					#{producto.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Precio</f:facet>
					#{producto.precio}
				</h:column>

        </h:form>
